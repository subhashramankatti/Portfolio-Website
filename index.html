<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhash- Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 13, 255);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background: rgb(181, 143, 143);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 29px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(43, 43, 48);
            font-size: 1.1rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            background-color: rgb(203, 255, 255);
        }

        .firstSection>div {
            width: 30%;
        }

        .leftSection {
            font-size: 2rem;
            margin: 40px 0;
            color: rgb(17, 18, 63);
        }

        .leftSection .buttons {
            padding: 63px;
        }

        .leftSection .btn {
            padding: 12px;
            color: white;
            background: blueviolet;
            border: 2px solid blueviolet;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .leftSection .btn:hover {
            background: white;
            color: blueviolet;
        }

        .rightSection img {
            margin: 50px 0;
        }

        .purple {
            color: blueviolet;
        }

        #element {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Subhash's portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/education.html">Education</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My Name is <div><span class="purple">Subhash I am interested</span></div>
                <div><span class="purple">A Frontend focused Web Developer building the Frontend of Application's And
                    Web Site's. </span></div>
            </div>
            <span a></span>
            <div class="image-container">
                <img src="web.png" alt="Your Image">
                <span class="image-text">Your Text</span>
            </div>
        </section>

        <center>
            <div class="leftSection buttons">
                <button class="btn" id="button1">Download Resume</button>
                <button class="btn" id="button2">Visit Github</button>
            </div>
        </center>
    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'your_resume_url.pdf';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.open('https://github.com/your_username', '_blank');
        });
    </script>
</body>
</html>
